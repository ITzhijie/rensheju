{% extends "./layout.html" %}

{% block title %} 咸宁市报考平台 {% endblock %}

{% block main %}
<style>
	.loginBox {
		background: rgba(255, 255, 255, 0.8);
		padding: 20px;
	}

	.loginInBox {
		border: 1px solid #c5c5c5;
		margin-right: 0;
		margin-left: 0;
		padding: 30px;
	}
	.title{
		font-size: 22px;
		color: #015293;
		font-weight: 700;
		display: block;
		width: 100%;
		border-bottom: 1px solid #015293;
		padding-bottom: 5px;
	}
	.titleRow{
		margin-bottom: 30px;
	}
	.form-group{
		margin-bottom: 30px;
	}
	.mb10{
		margin-bottom: 15px;
	}
</style>
<div class="loginBox container-fluid">
	<div class="loginInBox row">
		<div class="col-md-6 col-md-offset-3 titleRow"><span class="title">登 录</span></div>
		<form class="col-md-6 col-md-offset-3">
			<div class="form-group">
			  <label >身份证号码</label>
			  <input type="text" class="form-control input-lg" name="idcard">
			</div>
			<div class="form-group mb10">
			  <label >密码</label>
			  <input type="password" class="form-control input-lg"  name="password">
			</div>
			<div class="text-right  mb10">
				<a href="#">注册账号</a> | <a href="#">忘记密码</a>
			</div>

			<button type="submit" class="btn btn-primary btn-lg btn-block">立即登录</button>
		  </form>
	</div>
</div>

{% endblock %}
