{% extends "./layout.html" %}

{% block title %} 咸宁市报考平台 {% endblock %}

{% block main %}
<style>
	.baokaoBox {
		background: rgba(255, 255, 255, 0.8);
		padding: 20px;
    }
    .topBox{
		background: rgba(255, 255, 255, 0.8);
        border-bottom: 2px solid rgb(180, 206, 255);
        padding: 10px;
    }

	.mb10{
		margin-bottom: 15px;
    }
    .leftBox{
        float: left;
        width: 20%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 30px 0;
    }
    .leftBox a{
        display: block;
        width: 80px;
        margin-bottom: 20px;
    }
    .rightBox{
        overflow: hidden;
        min-height: 200px;
        border-left: 1px solid  rgb(180, 206, 255);
        padding-left: 20px;
    }
    .rightBox a{
        width: 300px;
        margin: 15px;
    }
    .contentBox{
        padding: 10px 20px;
        margin: 20px 15px;
        box-shadow: 0px 0px 6px 5px rgb(196, 196, 196);
        border-radius: 10px;
    }
    .applyBtn{
        width: 200px;
        display: block;
        margin: 0 auto;
    }
</style>
<div class="topBox">
    <span>你好，{{userInfo.uname}}</span>
    <a class="pull-right" href="/home/loginout">退出</a>

</div>
<div class="baokaoBox">
    
    <div class="leftBox">
        <a class="btn btn-info" href="/home/index">考试报名</a>
        <a class="btn btn-default" href="/home/myApply">我的报名</a>
        <a class="btn btn-default" href="/home/myInfo">我的资料</a>

    </div>
    <div class="rightBox">
        <div class="topBox">
            <span>{{data.exam_name}}（{{data.exam_year}}）</span>
        </div>
        <div class="contentBox">
            <h2 class="text-center">{{data.title}}</h2>
            <div class="inBox">
                {{data.content | safe}}
            </div>
            
        </div>
        <div class="btn btn-primary btn-lg applyBtn">申请报名</div>
    </div>
</div>

<script>
    var length=Number("{{classifyLists.length}}")
    $(".applyBtn").click(function(){
        if(length<=0){
            Swal.fire({
                title: "温馨提示",
                text: "该考试尚未发布专业及科目，请稍后再申请",
                icon: 'info',
                showCancelButton: false,
                confirmButtonColor: '#3085d6',
                confirmButtonText: '确定',
            })
            return
        }else{
            window.location.href="/home/classifyLists?id={{data._id}}&exam_name={{data.exam_name}}";
        }
    })
</script>

{% endblock %}
