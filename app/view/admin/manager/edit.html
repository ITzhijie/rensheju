{% extends "../public/layout.html" %}

{% block title %} 管理员增加 {% endblock %}

{% block main %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">编辑管理员</h3>
                    </div>
                    <form role="form" action="/admin/manager/doEdit" method="post">
                        <div class="card-body">
                            <div class="form-group col-md-6">
                                <label for="exampleInputUsername">管理员名称</label>
                                <input type="text" class="form-control" id="exampleInputUsername" name="username"
                                    readonly value="{{adminResult.username}}">
                            </div>
                            <!-- <div class="form-group">
                                <label for="exampleInputPassword1">管理员密码</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                            </div> -->
                            <div class="form-group col-md-6">
                                <label for="exampleInputMobile">管理员电话</label>
                                <input type="number" class="form-control" id="exampleInputMobile" name="mobile"
                                    value="{{adminResult.mobile}}">
                            </div>
                            <!-- <div class="form-group">
                                <label for="exampleInputEmail1">管理员邮箱</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                                    value="{{adminResult.email}}">
                            </div> -->
                            <div class="form-group col-md-6">
                                <label for="role_id">管理员角色</label>
                                <select class="form-control" name="role_id" id="role_id">
                                    {% for roleResult in roleResults %}
                                    {% if roleResult._id.toString()==adminResult.role_id.toString() %}
                                    <option value="{{roleResult._id}}" selected>{{roleResult.title}}</option>

                                    {% else %}
                                    <option value="{{roleResult._id}}">{{roleResult.title}}</option>

                                    {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <input type="hidden" name="id" readonly value="{{adminResult._id}}" />

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
